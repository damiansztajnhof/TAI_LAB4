<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <meta charset="UTF-8">
    <title>DamianSztajnhof</title>
</head>

<body>
    <div class="navbar">

      </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="imie">Imie:</label>
                <input type="imie" class="form-control" id="imie" placeholder="Podaj imię">
            </div>
            <div class="form-group">
                <label for="nazwisko">Nazwisko:</label>
                <input type="nazwisko" class="form-control" id="nazwisko" placeholder="Podaj nazwisko">
            </div>
            <div class="form-group">
                <label for="E-mail">E-mail:</label>
                <input type="E-mail" class="form-control" id="E-mail" placeholder="Podaj email">
            </div>
            <label for="sex">płeć:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Mężczyzna
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Kobieta
                </label>
            </div>
            <div class="form-group">
                <label for="Opis">opis:</label>
                <textarea class="form-control" id="Opis" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="Wiek">Wiek:</label>
                <input type="number" name="age" id="wiek" value="1" min="0" max="100">
            </div>

            <select class="custom-select custom-select-sm">
                <option selected>Panna/Kawaler</option>
                <option value="1">Panna</option>
                <option value="2">Kawaler</option>
                
            </select>
            
            <button type="submit" class="btn btn-primary">Wyczyść</button>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
    <div class="scroll">
        <button class="btn btn-success">
          <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do góry
        </button>
      </div>
    </div>
    <footer>copyright<span id="name">Damian sztajnhof</span>|2019</footer>
    </div>
      <script type="text/javascript" src="./js/scroll.js"></script>
      <script src="js/navbar.js"></script>
</body>

</html>
